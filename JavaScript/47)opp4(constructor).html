    <script>
        class cat{
            color;
            price;
            type;
            constructor(catColor, catPrice, catType)
            {
                this.color = catColor;
                this.price = catPrice;
                this.type = catType;
            }
            out(){
                console.log(this.color+"---"+this.price+"---"+this.type)
            }

        }
        var c1 = new cat("White", "20,000", "Persian");
        c1.out();
    </script>
