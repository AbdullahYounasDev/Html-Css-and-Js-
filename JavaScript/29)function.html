<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="head1">Heading 1</h1>
    <h2 id="head2">Heading 2</h2>
    <h3 id="head3">Heading 3</h3>
    <h4 id="head4">Heading 4</h4>

    <script>
    //calling of function
    styleCSS();

    // creating Function
    function styleCSS(){
    document.getElementById("head1").style.color ="Orangered"; 
    document.getElementById("head2").style.color ="Orange"; 
    document.getElementById("head3").style.color ="red"; 
    document.getElementById("head4").style.color ="Yellow"; 
    }

    </script>
</body>
</html>
