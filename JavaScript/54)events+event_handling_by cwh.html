<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="btn">Click Me</button>
</body>
<script>
    const button = document.getElementById('btn'); // Changed from 'myButton' to 'btn'

    function handleClick() {
        console.log('Button clicked');
    }

    // Add event listener
    button.addEventListener('click', handleClick); // Removed parentheses

    // Remove event listener after 5 seconds
    setTimeout(() => {
        button.removeEventListener('click', handleClick); // Removed parentheses
        console.log('Event listener removed');
    }, 5000);

</script>

</html>
