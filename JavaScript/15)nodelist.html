<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a id="abc">
       <div class="red">4</div>
       <div class="red">3</div>
       <div class="red">2</div>
    </a>
    <a id="xyz">
        <span class="xyz">x</span>
        <span class="xyz">y</span>
        <span class="xyz">z</span>
    </a>


    <script>
        var abc = document.getElementsByClassName("red");
        var xyz = document.querySelectorAll(".xyz");

        document.write(abc.length +"---"+ xyz.length)
    </script>
</body>
</html>
