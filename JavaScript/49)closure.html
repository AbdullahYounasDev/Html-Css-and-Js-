<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // In JavaScript, a closure is a function that has access to its own scope, the outer function's scope, and the global scope. This means that a closure can access variables and parameters defined in its own function, in the outer function, and even in the global scope.
        function a() {
            var val = 10;
            function b() {
                val++;
            }
            b();
            return val;
        }
        console.log(a());
    </script>
</body>

</html>
