<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="btn">Click ME</button>
    <button onclick="random()" id="we">2nd type</button>
    <script>
        function random(a) {
            a = prompt("Enter You Age");
            alert(a);
        }
        function by(a) {
            document.getElementById("we").style.background = "red";
        }
        document.getElementById("btn").addEventListener("mousedown", random, by);
        document.getElementById("btn").addEventListener("mousedown", by);
    </script>
</body>

</html>
