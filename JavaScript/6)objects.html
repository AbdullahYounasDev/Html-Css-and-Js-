<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        var car = {
            color:"Blue",
            model:"2015",
            price:"3M",
        };
        console.log(car);
        // convert object into string
        var convertStringInObj=JSON.stringify(car);
        console.log(convertStringInObj);
        var std = {
            color:"hi",
            model:"by",
            price:"shy",
        };
        console.log(std);
        var convertobj=JSON.stringify(std);
        console.log(convertobj);
         // convert this string into object
        var convertString=JSON.parse(convertobj);
        console.log(convertString);

    </script>
</body>
</html>
