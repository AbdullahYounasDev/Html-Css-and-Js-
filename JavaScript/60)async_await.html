<script>
    const weatherCheck = async () => {
        let wazirabad = new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve("27deg")
            }, 3000)
        })
        let gujrat = new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve("13deg")
            }, 6000)
        })
        console.log("Wazirabad Weather is Fetching:")
        let wazWeather = await wazirabad;
        console.log("Waz Weather is :" + wazWeather)

        console.log("Gujrat Weather is Fetching:")
        let gujratWeather = await gujrat;
        console.log("Gujrat Weather is :" + gujratWeather)

        return [wazWeather, gujratWeather]
    }
    let a = weatherCheck();
    a.then((val) => {
        console.log(val)
    }).catch((error) => {
        console.log(error)
    })
