<body>
    


    <script>
        var a= prompt("Enter No. To Get its Factorial", "e.g. 1,2,3");

        alert("Your value of factorial is = "+factorial(a))
        function factorial(n){
            if(n==1)
            {
                return 1;
            }
            return n*(factorial(n-1));
        }
    </script>
