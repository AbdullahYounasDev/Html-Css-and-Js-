<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var food = "Biryani";
        // |----------regex for one letter----------|
        // var capital = /^[A-Z]$/;

        // |----------regex for one to more letter use "+" e.g. /^[A-Z]+$/----------|
        // |----------regex for zero to more letter use "*" e.g. /^[a-z]*$/----------|
        var capital = /^[a-zA-Z]*$/;
        if (food.match(capital))
            document.write("RegEx is verified");
        else
            document.write("Nothing");
    </script>
</body>

</html>
