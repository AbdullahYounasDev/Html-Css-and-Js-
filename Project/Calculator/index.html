<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <div class="calculator">
    <div class="output">
      <div class="operatorDiv">
        <div class="pre-operand" id="pre-operand"></div>
        <span id="operator">+</span>
      </div>
      <div class="current-operand" id="current-operand"></div>
    </div>
    <button class="span-two" id="ac">AC</button>
    <button id="dEl">DEL</button>
    <button class="iamOperator">/</button>
    <button class="iAmNo">1</button>
    <button class="iAmNo">2</button>
    <button class="iAmNo">3</button>
    <button class="iamOperator">*</button>
    <button class="iAmNo">4</button>
    <button class="iAmNo">5</button>
    <button class="iAmNo">6</button>
    <button class="iamOperator">+</button>
    <button class="iAmNo">7</button>
    <button class="iAmNo">8</button>
    <button class="iAmNo">9</button>
    <button class="iamOperator">-</button>
    <button class="iAmNo">.</button>
    <button class="iAmNo">0</button>
    <button class="span-two" id="result">=</button>
  </div>
</body>
<script src="/script.js"></script>

</html>
